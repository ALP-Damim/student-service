spring.application.name=student

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT:5432}/${POSTGRES_DB}?sslmode=require
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL 호환성을 위한 타입 설정
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP_WITH_TIMEZONE

# Server Configuration
server.port=${APP_PORT}

# Data Generation Configuration
# data.generation.enabled=true
data.generation.enabled=false
data.generation.teacher-count=10
data.generation.student-count=100
data.generation.class-per-teacher=5
data.generation.enrollment-per-student=5
data.generation.session-per-class=20
data.generation.attendance-rate=0.7
